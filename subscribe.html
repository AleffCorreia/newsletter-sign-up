<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css/subscribe.css">
    <title>Newsletter</title>
</head>

<body>

    <!-- main -->
    <main class="main">
        <div class="subscribe_container">
            <div class="subscribe_content grid container">
                <div class="subscribe_info">
                    <img src="src/images/icon-success.svg" alt="" class="subscribe_image">

                    <h1 class="app_title subscribe_title">
                        Thanks for subscribing!
                    </h1>

                    <span>
                        A confirmation email has been sent to <span id="subEmail" class="subscribe_email"></span>
                        . Please open it and click the button inside to confirme your subscription.
                    </span>
                </div>
                <div class="subscribe_button-content">
                    <a class="primary_button subscribe_button" href="index.html">Dismiss message</a>
                </div>
            </div>
        </div>
    </main>
   




    <script src="src/js/main.js"></script>
    <script src="src/js/subscribe.js"></script>
</body>

</html>
