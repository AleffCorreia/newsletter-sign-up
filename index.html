<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css/main.css">
    <title>Newsletter</title>
    <link rel="icon" type="image/x-icon" href="src/images/favicon-32x32.png">
</head>

<body>

    <!-- main -->
    <main class="main">
        <div class="wrapper">
            <div class="image_container">
                <img src="src/images/illustration-sign-up-mobile.svg" alt="Wrapper Image" class="mobile_image">
                <img src="src/images/illustration-sign-up-desktop.svg" alt="Wrapper Image" class="desktop_image">
            </div>

            <div class="info_container container">
                <div class="info_titles">
                    <h1 class="app_title">
                        Stay updated!
                    </h1>
                    <span class="info_subtitle">
                        Join 60,000+ product managers receiving monthly
                        updates on:
                    </span>
                </div>

                <ul class="info_list">
                    <li class="info_list-item">
                        <img src="src/images/icon-list.svg" alt="Newsletter">
                        <span>Product discovery and building what matters</span>
                    </li>
                    <li class="info_list-item">
                        <img src="src/images/icon-list.svg" alt="Newsletter">
                        <span>Measuring to ensure updates are a success</span>
                    </li>
                    <li class="info_list-item">
                        <img src="src/images/icon-list.svg" alt="Newsletter">
                        <span>And much more!</span>
                    </li>
                </ul>

                <form novalidate onsubmit="return checkEmail()" class="form_singup" action="subscribe.html">
                    <div class="input_labels">
                        <label for="email" class="form_singup-label">Email address</label>
                    <label for="email" class="form_singup-label" id="error_message">Valid email required</label>
                    </div>
                    <input type="email" name="email" id="email" class="form_singup-input"
                        placeholder="email@company.com" required>
                    <button type="submit" class="primary_button">Subcribe to monthly newsletter</button>
                </form>
            </div>
        </div>
    </main>
   




    <script src="src/js/main.js"></script>
</body>

</html>
